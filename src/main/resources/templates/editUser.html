<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1552302896-5c1349f3337d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            max-width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #00796b;
        }

        label {
            font-size: 14px;
            color: #00796b;
            margin-bottom: 5px;
            text-align: left;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #00796b;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #004d40;
        }

        button {
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        a {
            color: #00796b;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Usuario</h1>
        <form action="/admin/edit" method="post">
            <input type="hidden" name="id" th:value="${usuario.id}">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${usuario.email}" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Guardar Cambios</button>
        </form>
        <form action="/admin/delete" method="post">
            <input type="hidden" name="id" th:value="${usuario.id}">
            <button type="submit">Eliminar Usuario</button>
        </form>
        <a href="/admin">Volver al Panel de Administración</a>
    </div>
</body>
</html>
